<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./petProject.css">
	<title>Squid Game</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__wrapper">
					<div class="header__wrapper-items"><svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle cx="14" cy="14" r="13" stroke="white" stroke-width="2"/>
						</svg>
					</div>
					<div class="header__wrapper-items">
						<svg width="33" height="27" viewBox="0 0 33 27" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M2.23472 26L16.5 1.9596L30.7653 26H2.23472Z" stroke="white" stroke-width="2"/>
							</svg>
							
					</div>
					<div class="header__wrapper-items">
						<svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
							<rect x="1" y="1" width="24" height="24" stroke="white" stroke-width="2"/>
							</svg>
					</div>
				</div>
				<div class="header__img"><img src="img/[CITYPNG 1.svg" alt=""></div>
				<div class="header__box">
					<svg width="33" height="31" viewBox="0 0 33 31" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="24.5" y="0.5" width="8" height="8" stroke="white"/>
						<rect x="12.5" y="0.5" width="8" height="8" stroke="white"/>
						<rect x="0.5" y="0.5" width="8" height="8" stroke="white"/>
						<rect x="0.5" y="11.5" width="8" height="8" stroke="white"/>
						<rect x="0.5" y="23.5" width="8" height="7" stroke="white"/>
						<rect x="12.5" y="11.5" width="8" height="8" stroke="white"/>
						<rect x="24.5" y="11.5" width="8" height="8" stroke="white"/>
						<rect x="24.5" y="23.5" width="8" height="7" stroke="white"/>
						<rect x="12.5" y="23.5" width="8" height="7" stroke="white"/>
						</svg>
				</div>
			</div>
		</div>
	</header>
	<section class="main">
		<div class="container">
			<div class="main__round"><img src="img/round-doll.png" alt="doll"></div>
			<div class="main__man"><img src="img/man.png" alt="man"></div>
			<div class="main__poster">
				<img src="img/poster.png" alt="poster">
				<div class="main__inner">
					<a href="#" class="main__inner-play">Star New Game</a>
					<div class="main__inner-box"></div>
					<div class="main__inner-round"></div>
					<div class="main__inner-treangle"></div>
				</div>
			</div>
			<div class="main__face"></div>
			<div class="main__wrapper">
				<h1 class="main__title">Squid Games</h1>
				<div class="main__descr">
					<div class="main__descr-figure">
						<svg width="26" height="22" viewBox="0 0 26 22" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M1.77166 20.75L13 1.95021L24.2283 20.75H1.77166Z" stroke="#E93E7D" stroke-width="2"/>
							</svg>

							<svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect x="1" y="1" width="24" height="24" stroke="white" stroke-width="2"/>
								</svg>
					</div>
					<p class="main__descr-text">Once you start the game, there is no turning back, The winner is alone, the loser only faces death</p>
				</div>
			</div>
		</div>
		
		<div class="main__human"><img src="img/Squid-Game.png" alt="Squid-man"></div>
	</section>
	<nav class="nav">
		<div class="container">
			<div class="nav__wrapper">
				<div class="nav__menu">
					<ul class="nav__list">
						<li class="nav__list-items"><a href="#" class="nav__list-link">About</a></li>
						<li class="nav__list-items"><a href="#" class="nav__list-link">Traler</a></li>
						<li class="nav__list-items"><a href="#" class="nav__list-link">Games</a></li>
						<li class="nav__list-items"><a href="#" class="nav__list-link">Actors</a></li>
					</ul>
				</div>
	
				<div class="nav__play">
					<div class="nav__start">
						<a href="#" class="nav__start-play">Start New Game</a>
						<a href="#" class="nav__start-img"><img src="https://cdn-user-icons.flaticon.com/158726/158726902/1723824661534.svg?token=exp=1723825562~hmac=5444c90d439a8913607fda3d74433f27" alt="img"></a>
					</div>
				</div>
	
				<div class="nav__end">
					<a href="#" class="nav__end-items">Session1</a>
					<a href="#" class="nav__end-items">2021</a>
					<div class="nav__end-items">
						<div class="nav__end-img"><img src="https://cdn-icons-png.flaticon.com/128/1828/1828884.png" alt="img"></div>
						<p>9.8</p>
						
					</div>
				</div>
			</div>
		</div>

	</nav>
</body>
</html>
